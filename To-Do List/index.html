<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-D0 List app</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
  <div class="container glass">
    <h1 class="neonText">To-Do List</h1>
    <div id="wrapper">
    
    <input  type="text"  placeholder="set a new task ....">
    <button   id="add-btn">Add</button>
    
</div>
<div id="tasks">
  <p id="pending-tasks">
you have <span class="count-value">0</span> 
task(s) to complete.
  </p>
</div>
</div>
<p id="error">Input cannot be empty!</p>
</div>
<script src="app.js"></script>
</body>
</html>
